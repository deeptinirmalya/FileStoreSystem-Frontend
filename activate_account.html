<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Account | File Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 440px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        .icon {
            color: #3b82f6;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        p {
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1e293b;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            padding: 0.75rem;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }

        .error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon"><i data-lucide="shield-alert" size="48"></i></div>
        <h1>Account Not Active</h1>
        <p>Your account is currently inactive. Please enter your roll number below to request activation from the
            administrator.</p>

        <div class="input-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" placeholder="Enter your roll number">
        </div>

        <button class="btn" id="requestBtn">Request Activation</button>

        <div id="status"></div>

        <div class="footer">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const requestBtn = document.getElementById('requestBtn');
        const rollInput = document.getElementById('roll');
        const statusDiv = document.getElementById('status');

        requestBtn.addEventListener('click', async () => {
            const roll = rollInput.value.trim();
            if (!roll) {
                showStatus('Please enter your roll number', 'error');
                return;
            }

            requestBtn.disabled = true;
            statusDiv.style.display = 'none';

            try {
                const response = await fetch(`${CONFIG.BASE_URL}/user/v1/request-for-activate-account`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roll })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.msg || 'Request sent successfully!', 'success');
                } else {
                    showStatus(data.msg || data.error || 'Failed to send request.', 'error');
                }
            } catch (err) {
                showStatus('Network error occurred.', 'error');
            } finally {
                requestBtn.disabled = false;
            }
        });

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.style.display = 'block';
            statusDiv.className = type;
        }
    </script>
</body>

</html>
