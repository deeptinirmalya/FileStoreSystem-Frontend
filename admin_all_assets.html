<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stored Assets | Admin Management</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="config.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0b0f1a;
            --bg-card: #161c2d;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #2d3748;
            --sidebar-width: 280px;
            --success: #10b981;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: #0f172a;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-name {
            font-size: 1.25rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        /* Main Content */
        .main-container {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            padding: 2.5rem 3.5rem;
            max-width: calc(100% - var(--sidebar-width));
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .welcome-text h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.875rem;
            font-weight: 600;
        }

        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            animation: slideUp 0.5s ease;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
        }

        .files-table th {
            text-align: left;
            color: var(--text-muted);
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .files-table td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9375rem;
        }

        .file-name-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5rem;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-logo"><i data-lucide="shield-check" color="white" size="24"></i></div>
            <span class="brand-name">AdminHub</span>
        </div>
        <nav class="nav-menu">
            <li class="nav-item"><a href="admin_dashboard.html" class="nav-link"><i
                        data-lucide="layout-dashboard"></i><span>Analytics</span></a></li>
            <li class="nav-item"><a href="admin_add_user.html" class="nav-link"><i data-lucide="user-plus"></i><span>Add
                        User</span></a></li>
            <li class="nav-item"><a href="admin_files_stats.html" class="nav-link"><i
                        data-lucide="files"></i><span>Files</span></a></li>
            <li class="nav-item"><a href="admin_logs.html" class="nav-link"><i data-lucide="database"></i><span>System
                        Logs</span></a></li>
        </nav>
        <a class="nav-link logout-btn" id="logoutBtn" style="color: #fca5a5; margin-top: auto; cursor: pointer;">
            <i data-lucide="log-out"></i><span>Sign Out</span>
        </a>
    </aside>

    <main class="main-container">
        <header class="header-bar">
            <div class="welcome-text">
                <h1>All Platform Assets</h1>
                <p style="color: var(--text-muted); font-size: 0.9375rem; margin-top: 0.25rem;">Comprehensive directory
                    of all files stored across the system</p>
            </div>
        </header>

        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <p style="color: var(--text-muted);">Synchronizing assets...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="table-card">
                <table class="files-table">
                    <thead>
                        <tr>
                            <th>File Details</th>
                            <th>Subject</th>
                            <th>Exp No.</th>
                            <th>Size</th>
                            <th>Public</th>
                            <th>Uploaded</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="filesTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = 'index.html';

        async function fetchAllFiles() {
            try {
                const response = await fetch(`${CONFIG.BASE_URL}/admin/v1/admin-all-files`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = 'index.html';
                    return;
                }

                const data = await response.json();
                renderFiles(data.files || []);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('loader').innerHTML = `<p style="color:var(--error)">Failed to load assets.</p>`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function renderFiles(files) {
            const tbody = document.getElementById('filesTableBody');
            tbody.innerHTML = files.map(file => {
                const date = new Date(file.uploaded_at).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                return `
                    <tr>
                        <td>
                            <div class="file-name-cell">
                                <i data-lucide="file-text" size="18" style="color: var(--primary)"></i>
                                <span style="font-weight: 500;">${file.file_name}</span>
                            </div>
                        </td>
                        <td style="font-size: 0.875rem;">${file.subject || '--'}</td>
                        <td style="color: var(--primary); font-weight: 600; font-size: 0.8125rem;">${file.exp_number || '--'}</td>
                        <td>${formatBytes(file.file_size)}</td>
                        <td>
                            <span class="status-badge" style="background: ${file.is_public === 'yes' ? 'rgba(16, 185, 129, 0.1)' : 'rgba(148, 163, 184, 0.1)'}; color: ${file.is_public === 'yes' ? 'var(--success)' : 'var(--text-muted)'}">
                                ${file.is_public === 'yes' ? 'Yes' : 'No'}
                            </span>
                        </td>
                        <td style="color: var(--text-muted)">${date}</td>
                        <td>
                            <button class="btn-action" onclick="window.location.href='admin_user_details.html?id=${file.user_id}'">
                                <i data-lucide="user" size="14"></i> User Details
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            lucide.createIcons();
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        fetchAllFiles();
    </script>
</body>

</html>
